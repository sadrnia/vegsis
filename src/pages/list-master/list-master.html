<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="vegan">
        وگان
      </ion-segment-button>
      <ion-segment-button value="vegetarian">
        گیاهخواری
      </ion-segment-button>
      <ion-segment-button value="raw">
        خام خواری
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'vegan'">
      <ion-item (click)="startCat()">
        <ion-thumbnail item-start>
          <img src="../../assets/img/cat1.jpg" height="300" width="300"/>
        </ion-thumbnail>
        <h2>انواع سس ها </h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/img/cat2.jpg" height="300" width="300"/>
        </ion-thumbnail>
        <h2>صبحانه</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/img/cat3.jpg" height="300" width="300"/>
        </ion-thumbnail>
        <h2>غذای اصلی</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/img/cat8.jpg" height="300" width="300"/>
        </ion-thumbnail>
        <h2>میان وعده</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/img/cat4.jpg" height="300" width="300"/>
        </ion-thumbnail>
        <h2>نان و شیرینی</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/img/cat5.jpg" height="300" width="300"/>
        </ion-thumbnail>
        <h2>غذای سرد و سالادها</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/img/cat7.jpg" height="300" width="300"/>
        </ion-thumbnail>
        <h2>نوشیدنی ها</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/img/cat6.jpg" height="300" width="300"/>
        </ion-thumbnail>
        <h2> کاسه بودا</h2>
      </ion-item>
     <!-- <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>نکات کلیدی</h2>
      </ion-item>-->
    </ion-list>

    <ion-list *ngSwitchCase="'vegetarian'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-3.jpg">
        </ion-thumbnail>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-4.jpg">
        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'raw'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-1.jpg">
        </ion-thumbnail>
        <h2>Daffy</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-2.jpg">
        </ion-thumbnail>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-3.jpg">
        </ion-thumbnail>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button icon-end large clear (click)="startCat()">
    Category
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
